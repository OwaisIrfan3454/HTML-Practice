<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <!-- owais -->
    <h1>Novell Services Login</h1>
   <form action="">
    UserName <input type="text" placeholder="UserName" name="" id=""><br>

    Password <input type="password" placeholder="Password" name="" id=""><br>

    Rank of Employment <input type="number" placeholder="Number of Employment" name="" id=""><br>

   Select Your City <select name="City" id="">
        <option value="karachi">Karachi</option>
        <option value="islamabad">Islamabad</option>
        <option value="punjab">Punjab</option>
        <option value="kpk">KPK</option>
    </select><br><br><br>

    <label for="Manager">Specify Your Role<br>
        <input type="radio" value="Manager" name="select" id="Manager">Manager
    </label>
    <label for="Admin"><br>
        <input type="radio" value="Admin" name="select" id="Admin">Admin
    </label>
    <label for="Engineer"><br>
        <input type="radio" value="Engineer" name="select" id="Engineer">Engineer
    </label>
    <label for="Guest"><br>
        <input type="radio" value="Guest" name="select" id="Guest">Guest
    </label><br><br><br>





    <label for="Mail">Single Sign-on to the following <br>
        <input type="checkbox" value="Mail" name="" id="Mail">Mail
    </label> <br>
    <label for="Payroll">
        <input type="checkbox" value="Payroll" name="" id="Payroll">Payroll
    </label> <br> 
    <label for="Self-Service">
        <input type="checkbox" value="Self-Service" name="" id="Self-Service">Self-Service
    </label> <br><br><br>

    <button>Login</button>
    <button>Reset</button>

 </form>
</body>
</html>
